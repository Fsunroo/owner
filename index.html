<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery Contract Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="abi.js"></script> 
</head>
<body>
    <h1>Lottery Contract Interaction</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletAddress"></div>
   
    <h2>Start New Round</h2>
    <input type="number" id="ticketPrice" placeholder="Ticket Price">
    <button onclick="startNewRound()">Start1</button>

    <h2>Give Prize</h2>
    <!-- <input type="number" id="ticketPrice" placeholder="Ticket Price"> -->
    <button onclick="givePrize()">givePrize</button>

    <h2>Buy Tickets</h2>
    <input type="number" id="numTickets" placeholder="Number of Tickets">
    <button onclick="buyTickets()">Buy Tickets</button>
    
    <h2>cancelRound</h2>
    <!-- <input type="number" id="ticketPrice" placeholder="Ticket Price"> -->
    <button onclick="cancelRound()">cancelRound</button>

    <h2>Current Round Details</h2>
    <div id="roundDetails"></div>
    
    <script src="app.js"></script> 
</body>
</html>
